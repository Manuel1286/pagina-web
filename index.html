<!DOCTYPE html>
<html>
<head>
  <title>Mi Demo DevOps</title>
  <style>
    /* Estilos para el banner */
    #banner {
      background-color: #333;
      color: #fff;
      padding: 20px;
      font-size: 36px;
      text-align: center;
      animation: moverBanner 15s linear infinite;
    }
    
    /* Animación para el movimiento del banner */
    @keyframes moverBanner {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

    Hola, este es mi demo DevOps
